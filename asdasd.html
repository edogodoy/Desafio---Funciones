<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
</head>
<body>
    <!-- Divs de colores iniciales -->
    <div id="blue" style="width: 200px; height: 200px; background-color: blue; display: inline-block; margin: 10px;"></div>
    <div id="red" style="width: 200px; height: 200px; background-color: red; display: inline-block; margin: 10px;"></div>
    <div id="green" style="width: 200px; height: 200px; background-color: green; display: inline-block; margin: 10px;"></div>
    <div id="yellow" style="width: 200px; height: 200px; background-color: yellow; display: inline-block; margin: 10px;"></div>

    <!-- Div para cambios de color por teclado -->
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: 2px solid black; margin: 10px;"></div>

    <script>
        // Cambiar divs de colores iniciales a negro al hacer clic
        const divs = ['blue', 'red', 'green', 'yellow'];
        divs.forEach(id => {
            const div = document.getElementById(id);
            div.addEventListener('click', () => {
                div.style.backgroundColor = 'black';
            });
        });

        // Variable global para guardar el color
        let color;

        // Manejo de teclas para cambiar color del div "key" o crear nuevos divs
        document.addEventListener('keydown', function (event) {
            const keyDiv = document.getElementById('key');

            if (event.key === 'a') {
                color = 'pink'; // Rosado
                keyDiv.style.backgroundColor = color;
            } else if (event.key === 's') {
                color = 'orange'; // Naranjo
                keyDiv.style.backgroundColor = color;
            } else if (event.key === 'd') {
                color = 'skyblue'; // Celeste
                keyDiv.style.backgroundColor = color;
            } else if (event.key === 'q') {
                createNewDiv('purple'); // Morado
            } else if (event.key === 'w') {
                createNewDiv('gray'); // Gris
            } else if (event.key === 'e') {
                createNewDiv('brown'); // Café
            }
        });

        // Función para crear un nuevo div con el color especificado
        function createNewDiv(color) {
            const newDiv = document.createElement('div');
            newDiv.style.width = '200px';
            newDiv.style.height = '200px';
            newDiv.style.backgroundColor = color;
            newDiv.style.border = '2px solid black';
            newDiv.style.margin = '10px';
            document.body.appendChild(newDiv);
        }
    </script>
</body>
</html>
