<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 colores</title>
</head>
<body>
    <div id="azul" style="width: 200px; height: 200px; background-color: blue; display: inline-block;"></div>
    <div id="rojo" style="width: 200px; height: 200px; background-color: red; display: inline-block;"></div>
    <div id="verde" style="width: 200px; height: 200px; background-color: green; display: inline-block;"></div>
    <div id="amarillo" style="width: 200px; height: 200px; background-color: yellow; display: inline-block;"></div>


    <script>
        const divs = ['azul', 'rojo', 'verde', 'amarillo'];

        divs.forEach(id => {
            const div = document.getElementById(id);
            div.addEventListener('click', () => {
                div.style.backgroundColor = 'black';
            });
        });
    </script>
</body>
</html>
